<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Tour Viewer</title>
  <link rel="stylesheet" href="vendor/reset.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="viewer-header">
    <div class="title">Virtual Tour Viewer</div>
    <div class="actions">
      <button class="btn ghost" id="btn-gyro">Enable Gyro</button>
      <button class="btn ghost" id="btn-reset-orientation">Reset Orientation</button>
      <button class="btn ghost" id="btn-vr">Enter VR</button>
    </div>
  </header>

  <main class="viewer-shell">
    <div class="pano">
      <div id="pano" class="pano-single">
        <div class="placeholder">Viewer Placeholder</div>
      </div>
      <div id="pano-vr" class="pano-vr">
        <div class="pano-pane" id="pano-left"></div>
        <div class="pano-pane" id="pano-right"></div>
      </div>
    </div>

    <aside class="side-panel">
      <div class="panel-section">
        <div class="section-title">Scenes</div>
        <div class="scene-list" id="scene-list"></div>
      </div>
    </aside>
  </main>

  <div class="hotspot-modal" id="hotspot-modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Hotspot</h2>
        <button class="btn ghost" id="btn-close-modal">Close</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="vendor/screenfull.min.js"></script>
  <script src="vendor/bowser.min.js"></script>
  <script src="vendor/marzipano.js"></script>
  <script src="app.js"></script>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';

			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();

</script>
</body>
</html>
